{{ define "main" }}
	<header>
		<h1 class="page-title">{{ .Title }}</h1>
	</header>

	{{ if .Params.tags }}
		<div class="tags-container">
			{{ range .Params.tags }}
				<a class="tag-link" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">#{{ . }}</a>
			{{ end }}
		</div>
	{{ end }}

	<main>
		{{ .Content }}
	</main>
{{ end }}
